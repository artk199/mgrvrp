<div class="container-fluid">
  <div class="row well">
    <div class="col-md-2">
      <depot-picker depot="ctrl.depot"> </depot-picker>
      <customers-picker customers="ctrl.customers"></customers-picker>
      <properties-panel selected-object="fabric.selectedObject"></properties-panel>
    </div>
    <div class="col-md-6">
      <div class="row">
        <button type="submit" class="btn btn-primary" ng-click="ctrl.clearMap()">Clear</button>
        <button type="submit" class="btn btn-primary" ng-click="ctrl.loadRoutes()">Calculate</button>
      </div>

      <div class="row">
        <uib-tabset active="active">
          <uib-tab index="0" heading="Fabric">
            <canvas fabric='fabric'></canvas>
          </uib-tab>
          <uib-tab index="1" heading="leaflet">
            <map></map>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
    <div class="col-md-4">
      <log-panel></log-panel>
    </div>
  </div>
</div>
