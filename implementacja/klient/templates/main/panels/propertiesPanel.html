<div class="panel panel-default">
    <div class="panel-heading">
        Current element
        {{selectedObject}}
    </div>
    <div class="panel-body">
        <div ng-if='selectedObject'>
            <div ng-switch='selectedObject.object.type'>
                <div ng-switch-when='depot'>
                    <div class="form-group input-group input-group-sm">
                        <span class="input-group-addon" id="depot-name">name</span>
                        <input type='number' class="form-control" aria-describedby="basic-addon3" ng-model="selectedObject.name" />
                    </div>
                </div>
                <div ng-switch-when='customer'>
                    <div class="form-group input-group input-group-sm">
                        <span class="input-group-addon" id="basic-addon3">name</span>
                        <input type='number' class="form-control" aria-describedby="basic-addon3" ng-model="selectedObject.name" />
                    </div>
                    <div class="form-group input-group input-group-sm">
                        <span class="input-group-addon" id="demand-label">demand</span>
                        <input type='number' class="form-control" aria-describedby="cap-label" ng-model="selectedObject.demand" />
                    </div>
                    <div class="form-group input-group input-group-sm">
                        <span class="input-group-addon" id="customer-x">x</span>
                        <input type='number' class="form-control" disabled aria-describedby="cap-label" ng-model="selectedObject.left" />
                    </div>
                    <div class="form-group input-group input-group-sm">
                        <span class="input-group-addon" id="customer-y">y</span>
                        <input type='number' class="form-control" disabled aria-describedby="cap-label" ng-model="selectedObject.top" />
                    </div>
                    <button type="submit" class="btn btn-danger" ng-click="ctrl.removeObject()">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
