<div class="login-form-container">

  <mat-card>
    <mat-card-title>
      <span>Register</span>
    </mat-card-title>
    <mat-card-content>
      <div class="login-form">
        <mat-form-field>
          <input name="username" [(ngModel)]="username" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" [(ngModel)]="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" matInput
                 placeholder="Confirm password">
        </mat-form-field>
        <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="register()" mat-raised-button color="primary">Register</button>
      <span class="mat-card-actions-spacer"></span>
      <a routerLink="/login" mat-button>or login here</a>
    </mat-card-actions>
  </mat-card>

</div>
