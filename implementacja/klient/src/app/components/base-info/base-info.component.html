<div style="margin:10px;">

  <div *ngIf="!depot">
    <h5>You need to add depot on map.</h5>
  </div>

  <div *ngIf="depot">
    <h5>Depot position:</h5>
    <pre matLine>x: {{depot.coordinates.x | number:'1.5-5'}}
y: {{depot.coordinates.y | number:'1.5-5'}}</pre>
    <div>
      <hr/>

      <mat-list dense>
        <mat-list-item>
          <mat-form-field class="full-width">
            <mat-select placeholder="Algorithm" [(ngModel)]="currentProblem.settings.algorithm">
              <mat-option *ngFor="let algorithm of algorithms"
                          [value]="algorithm.code">
                {{ algorithm.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <mat-select placeholder="Distance calculation type" [(ngModel)]="currentProblem.settings.distance">
              <mat-option *ngFor="let distance of distances"
                          [value]="distance.code">
                {{ distance.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Truck capacity" [(ngModel)]="currentProblem.settings.capacity">
          </mat-form-field>
        </mat-list-item>
      </mat-list>

      <hr/>

      <div class="button-row" class="add-panel">
        <button mat-raised-button color="primary" (click)="solve()">Solve</button>
      </div>

    </div>
