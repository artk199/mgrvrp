<div style="margin:10px;">

  <mat-toolbar *ngIf="!depot">You need to add depot on map</mat-toolbar>

  <div *ngIf="depot">
    <h5>Depot position:</h5>
    <div style="display: flex; justify-content: space-between">
      <div style="width: 50%">
        <pre>x: {{depot.coordinates.x | number:'1.5-5'}}</pre>
      </div>
      <div style="width: 50%">
        <pre>y: {{depot.coordinates.y | number:'1.5-5'}}</pre>
      </div>
    </div>
    <hr/>
  </div>

  <mat-list dense>
    <mat-list-item>
      <mat-form-field class="full-width">
        <mat-select placeholder="Algorithm" [(ngModel)]="currentProblem.algorithm">
          <mat-option *ngFor="let algorithm of algorithms"
                      [value]="algorithm">{{ algorithm.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="full-width">
        <mat-select placeholder="Distance calculation type" [(ngModel)]="currentProblem.settings.distance">
          <mat-option *ngFor="let distance of distances"
                      [value]="distance.code">
            {{ distance.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Truck capacity" [(ngModel)]="currentProblem.settings.capacity">
      </mat-form-field>
    </mat-list-item>
  </mat-list>

  <div *ngIf="currentProblem.algorithm?.additionalSettings?.length">
    <hr/>

    <mat-list dense>
      <mat-list-item *ngFor="let setting of currentProblem.algorithm.additionalSettings"
                     [ngSwitch]="setting.type">
        <mat-form-field class="full-width" *ngSwitchCase="'NUMBER'">
          <input matInput type="number" placeholder="{{setting.description}}" [(ngModel)]="setting.value">
        </mat-form-field>
        <mat-form-field class="full-width" *ngSwitchDefault>
          <input matInput type="text" placeholder="{{setting.description}}" [(ngModel)]="setting.value">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </div>

  <hr/>

  <div class="button-row" class="add-panel">
    <button mat-raised-button color="primary" (click)="solve()">Solve</button>
  </div>
</div>
