<div style="margin:10px;">

  <mat-list>

    <mat-list-item>
      <mat-form-field class="full-width">
        <mat-select placeholder="Algorithm" [(ngModel)]="currentProblem.settings.algorithm">
          <mat-option *ngFor="let algorithm of algorithms"
                      [value]="algorithm.code">
            {{ algorithm.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="full-width">
        <mat-select placeholder="Distance calculation type" [(ngModel)]="currentProblem.settings.distance">
          <mat-option *ngFor="let distance of distances"
                      [value]="distance.code">
            {{ distance.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>

      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Truck capacity" [(ngModel)]="currentProblem.settings.capacity">
      </mat-form-field>
    </mat-list-item>

  </mat-list>

</div>
