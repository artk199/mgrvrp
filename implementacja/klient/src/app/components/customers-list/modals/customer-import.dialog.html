<h3 mat-dialog-title>Import customers</h3>
<mat-dialog-content>
  <div class="add-panel">
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Format: lat;long" [(ngModel)]='importData'></textarea>
    </mat-form-field>
  <div class="button-row" class="add-panel">
    <button mat-raised-button color="primary" (click)="importToCustomers()">
      <span>Import</span>
    </button>
  </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
