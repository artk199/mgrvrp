<h3 mat-dialog-title>Settings</h3>
<mat-dialog-content>
  <mat-list dense>
    <mat-list-item>
      <mat-form-field class="full-width">
        <input matInput type="number" (change)="changeInterval()" placeholder="Short polling interval"
               [(ngModel)]="interval">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="full-width">
        <input matInput type="text" (change)="changeApiUrl()" placeholder="Api URL"
               [(ngModel)]="apiURL">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="full-width">
        <mat-select placeholder="Communication type" (change)="changeCommunicationType()"
                    [(ngModel)]="communicationType">
          <mat-option value="SHORT_POLL">XHR Short Polling</mat-option>
          <mat-option value="COMET">XHR Comet</mat-option>
          <mat-option value="SSE" [disabled]="isSSEDisabled()">Server-Sent Events</mat-option>
          <mat-option value="WEBSOCKET" [disabled]="isWebSocketDisabled()">WebSocket</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
